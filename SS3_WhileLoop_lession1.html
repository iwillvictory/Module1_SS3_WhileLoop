<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
    <script>
        let num;
        let total=0;
        while(num!=-1){
            num=parseInt(prompt("Nhập lại số N: ",""));
            total+=num;
            alert("số vừa nhập vào là: "+ num);
            alert("Tổng: "+ total);
        }

    </script>
</head>
<body>

</body>
</html>
